name: 'Validate PR - Build & Test'
on:
  workflow_call: # This action is a re-usable action:
    inputs:
      APP_NAME:
        required: true
        type: string
      PROJECT_NAME:
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.101'

jobs:
  validate-app:
    name: Run Validation Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} # Specify your .NET version

      - name: Validate Build
        run: |
          cd src/Test/${{ inputs.APP_NAME }}/${{ inputs.PROJECT_NAME }}
          dotnet build -c Release -o build

      - name: Run Tests
        run: |
          cd src/Test/${{ inputs.APP_NAME }}/tests/${{ inputs.PROJECT_NAME }}.Tests
          dotnet test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-app-${{ inputs.APP_NAME }}
          path: /home/runner/work/deployment-test/deployment-test/src/Test/${{ inputs.APP_NAME }}/${{ inputs.PROJECT_NAME }}/build/

  codeql:
    name: Run CodeQL Analysis
    needs: validate-app
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    #- name: Download Artifact
    #  uses: actions/download-artifact@v4
    #  with:
    #    name: build-app-${{ inputs.APP_NAME }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'csharp'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

