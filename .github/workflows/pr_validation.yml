name: Validate PR Changes

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    paths:
      - 'src/**'

jobs:
  calculate-changed-files:
    name: Check what files have changes
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.filter.outputs.core }}
      appA_changed: ${{ steps.filter.outputs.appA }}
      appb_changed: ${{ steps.filter.outputs.appB }}
      # Repeat for other apps as needed
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'src/Test/Core/**'
            appA:
              - 'src/Test/AppA/**'
            appB:
              - 'src/Test/AppB/**'
            # Repeat for other apps as needed

  validate-app-core:
    needs: calculate-changed-files
    if: needs.changed-files.outputs.core_changed == 'true'
    uses: ./.github/workflows/action_validate_pr.yml
    with:
      APP_NAME: 'Core'
      PROJECT_NAME: 'Test.Core'
    secrets: inherit

  validate-app-appA:
    needs: calculate-changed-files
    if: needs.changed-files.outputs.appA_changed == 'true'
    uses: ./.github/workflows/action_validate_pr.yml
    with:
      APP_NAME: 'AppA'
      PROJECT_NAME: 'Test.Api.App.A'
    secrets: inherit

  validate-app-appB:
    needs: calculate-changed-files
    if: needs.changed-files.outputs.appB_changed == 'true'
    uses: ./.github/workflows/action_validate_pr.yml
    with:
      APP_NAME: 'AppB'
      PROJECT_NAME: 'Test.Api.App.B'
    secrets: inherit
